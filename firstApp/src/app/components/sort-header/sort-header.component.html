<div>

  <div class class="panel">
    <div class="example-header">
        <input class="search-input" matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Введите в поиск нужную информацию">
    </div>

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
          class="mat-elevation-z8">

      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
          No.
        </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- fio Column -->
      <ng-container matColumnDef="fio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by fio">
          Fio
        </th>
        <td mat-cell *matCellDef="let element"> {{element.fio}} </td>
      </ng-container>

      <!-- group Column -->
      <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by group">
          Group
        </th>
        <td mat-cell *matCellDef="let element"> {{element.group}} </td>
      </ng-container>

      <!-- phoneNumber Column -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by phoneNumber">
          PhoneNumber
        </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="container">
      <div id="con1">
        <a gref="#" class="myButton" (click)="addNewStudent()">добавить студента</a>
      </div>

      <div id="con2">
            <mat-paginator
              [length]="5"
              [pageSizeOptions]="[5, 10, 25]"
              [showFirstLastButtons]="firstLastButtons"
              (page)="onChangePage($event)">
            </mat-paginator>
      </div>
    </div>
</div>
