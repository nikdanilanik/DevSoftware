<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Some name | auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="/src/styles.css">
  </head>

  <body>

    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <form class="login100-form validate-form">
            <span class="login100-form-logo"></span>

            <span class="login100-form-title p-b-34 p-t-27">
              Авторизация
            </span>

              <div class="wrap-input100 validate-input" data-validate="Enter username">
                <input matInput class="input100" type="text" placeholder="Логин"
                  [(ngModel)]="autoriz.login" [ngModelOptions]="{standalone: true}" required>
                <span class="focus-input100" data-placeholder=""></span>
              </div>

              <div class="wrap-input100 validate-input" data-validate="Enter password">
                <input matInput class="input100" type="password" placeholder="Пароль"
                  [(ngModel)]="autoriz.password" [ngModelOptions]="{standalone: true}" required>
                <span class="focus-input100" data-placeholder=""></span>
              </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn" (click)="homeClick()">
                Вернуться назад
              </button>
              <button class="login100-form-btn" (click)="auth()">
                Авторизоваться
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>

  </body>
</html>
