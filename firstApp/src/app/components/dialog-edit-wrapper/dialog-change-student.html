<h1 mat-dialog-title>Change student</h1>
<div mat-dialog-content style="display: inline; padding: 0px; margin: auto;">

  <mat-form-field class="full-width-input">
    <input matInput type="text" placeholder="Fio of student"
      [(ngModel)]="editingStudent.fio">
  </mat-form-field>
  <mat-form-field class="full-width-input">
    <input matInput type="text" placeholder="Group of student"
      [(ngModel)]="editingStudent.group" required>
  </mat-form-field>
  <mat-form-field class="full-width-input">
    <input matInput type="text" placeholder="PhoneNumber of student"
      [(ngModel)]="editingStudent.phoneNumber" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button href="" color="primary"
    [mat-dialog-close]="editingStudent">Change</button>
</div>
